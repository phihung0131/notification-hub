spring:
  application:
    name: notification-service

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate.format_sql: true

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST}
      port: ${SPRING_DATA_REDIS_PORT}

  jackson:
    time-zone: UTC
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  cache:
    type: redis

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}
    properties:
      schema.registry.url: ${SPRING_KAFKA_PROPERTIES_SCHEMA_REGISTRY_URL}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        auto.register.schemas: true
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      group-id: ${SPRING_KAFKA_CONSUMER_GROUP_ID}
      properties:
        specific.avro.reader: true
      auto-offset-reset: earliest

grpc:
  client:
    tenant-service:
      address: ${GRPC_CLIENT_TENANT_SERVICE_ADDRESS}
      negotiation-type: plaintext
      enable-keep-alive: true
  server:
    port: 9090

server:
  port: 8080
  servlet:
    context-path: /api/v1/notifications

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info,env

  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: development

# Logging Configuration
logging:
  level:
    root: INFO
    org.example.notificationservice: DEBUG
    org.springframework.kafka: WARN