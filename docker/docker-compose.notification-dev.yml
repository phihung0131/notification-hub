services:
  notification-service:
    build:
      context: ..
      dockerfile: ./notification-service/Dockerfile.dev
    container_name: notification-service
    ports:
      - "9002:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://notification-db:5432/notification_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: notification-redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: notification-consumer-group
      GRPC_CLIENT_TEMPLATE_SERVICE_ADDRESS: static://template-service:9006
    depends_on:
      - notification-db
      - notification-redis
      - kafka
    develop:
      watch:
        - action: sync+restart
          path: ../notification-service/src
          target: /app/src
        - action: sync+restart
          path: ../notification-service/pom.xml
          target: /app/pom.xml
    networks:
      - notification-net
    volumes:
      - ~/.m2:/root/.m2

  # ================== KAFKA (CONFLUENT - KRaft) ==================
  kafka:
    image: confluentinc/cp-kafka:7.7.1
    container_name: kafka
    restart: unless-stopped
    ports:
      - "9092:9092"   # Client listener
      - "9093:9093"   # Controller listener (KRaft)
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - notification-net

  # ================== KAFDROP (UI quản lý Kafka) ==================
  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    restart: always
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:9092"
      JVM_OPTS: "-Xms32M -Xmx64M"
    depends_on:
      - kafka
    networks:
      - notification-net

  # ================== POSTGRES ==================
  notification-db:
    image: postgres:16
    container_name: notification-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notification_db
    ports:
      - "5502:5432"
    volumes:
      - notification_pgdata:/var/lib/postgresql/data
    networks:
      - notification-net

  # ================== REDIS ==================
  notification-redis:
    image: redis:7
    container_name: notification-redis
    restart: always
    ports:
      - "6002:6379"
    networks:
      - notification-net

# ================== NETWORK & VOLUMES ==================
networks:
  notification-net:
    external: true

volumes:
  notification_pgdata:
  kafka_data: