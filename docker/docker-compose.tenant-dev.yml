version: '3.9'

services:
  tenant-service:
    build:
      context: ../tenant-service
      dockerfile: Dockerfile.dev
    container_name: tenant-service
    ports:
      - "9001:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://tenant-db:5432/tenant-db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: tenant-redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      - tenant-db
      - tenant-redis
    develop:
      watch:
        - action: sync+restart
          path: ../tenant-service/src
          target: /app/src
        - action: sync+restart
          path: ../tenant-service/pom.xml
          target: /app/pom.xml
        - action: rebuild
          path: ../tenant-service/.mvn
        - action: rebuild
          path: ../tenant-service/mvnw
        - action: rebuild
          path: ../tenant-service/Dockerfile.dev
    networks:
      - notification-net

  tenant-db:
    image: postgres:16
    container_name: tenant-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tenant-db
    ports:
      - "5501:5432"
    volumes:
      - tenant_pgdata:/var/lib/postgresql/data
    networks:
      - notification-net

  tenant-redis:
    image: redis:7
    container_name: tenant-redis
    restart: always
    ports:
      - "6001:6379"
    networks:
      - notification-net

networks:
  notification-net:
    external: true

volumes:
  tenant_pgdata:
